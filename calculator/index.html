<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="/calculator/style.css" />
  </head>
  <body>
    <h5>calculator</h5>
    <main>
      <input type="text" id="display" />
      <div>
        <button class="btns" onclick="Clear()" name="">AC</button>
        <button class="btns" onclick="del()" name="">DEL</button>
        <button class="btns" onclick=" num('.')" name="dot">.</button>
        <button class="btns" onclick="num('+')" name="plus">+</button>
        <button class="btns" onclick="num('1')" name="one">1</button>
        <button class="btns" onclick="num('2')" name="two">2</button>
        <button class="btns" onclick="num('3')" name="three">3</button>
        <button class="btns" onclick="num('-')" name="minus">-</button>
        <button class="btns" onclick="num('4')" name="four">4</button>
        <button class="btns" onclick="num('5')" name="five">5</button>
        <button class="btns" onclick="num('6')" name="six">6</button>
        <button class="btns" onclick="num('*')" name="multiply">X</button>
        <button class="btns" onclick="num('7')" name="seven">7</button>
        <button class="btns" onclick="num('8')" name="eight">8</button>
        <button class="btns" onclick="num('9')" name="nine">9</button>
        <button class="btns" onclick="num('/')" name="division">/</button>
        <button class="btns" onclick="num('0')" name="zero">0</button>
        <button class="btns" onclick="qual()" name="equal">=</button>
      </div>
    </main>

    <!-- script -->
    <script src="/calculator/script.js"></script>
  </body>
</html>
